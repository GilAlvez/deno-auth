version: "3.8"

services:
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      MONGO_URL: ${MONGO_URL}
      MONGO_DB_NAME: ${MONGO_DB_NAME}
    depends_on:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo:7.0.11
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/database
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}

volumes:
  mongodb_data: